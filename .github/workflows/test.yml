name: Test

on:
    push:
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   name: Setup .NET Core
                uses: actions/setup-dotnet@v2
                with:
                    dotnet-version: 3.1.x
            -   name: Restore dependencies
                run: dotnet restore
            -   name: Test
                run: dotnet test
